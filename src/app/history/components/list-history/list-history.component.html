<div fxLayout fxLayoutAlign="center">
  <!--   <div>
    {{ texto | reductor: 50:"see more" }}
  </div> -->
  <!-- date(valuecurrentDate) -->

  <!--   <p>{{ currentDate | date: "dd/MMM/yy, HH:mm" }}</p> -->
  <mat-card fxFlex="1 1 900px" class="mat-elevation-z12">
    <perfect-scrollbar class="heightMaxPerfectScrollbar">
      <app-table
        [dataSource]="dataSource"
        [metaDataTable]="metaDataListHistories"
        fxLayout="column"
        [paginator]="matPaginator"
        lazyLoad="true"
        *ngIf="dataSource.length"
      >
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" class="align-right">
            <button
              mat-button
              matTooltip="EDITAR"
              (click)="action('EDITAR', row)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-button
              matTooltip="ELIMINAR"
              (click)="action('ELIMINAR', row)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      </app-table>
    </perfect-scrollbar>
    <mat-paginator
      length="26"
      pageSize="10"
      showFirstLastButtons="true"
      hidePageSize="true"
    ></mat-paginator>
  </mat-card>
</div>
