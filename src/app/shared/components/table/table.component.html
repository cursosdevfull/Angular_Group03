<table mat-table [dataSource]="dataTable">
  <ng-content></ng-content>
  <ng-container
    *ngFor="let metadata of metaDataTable"
    [matColumnDef]="metadata.field"
  >
    <th mat-header-cell *matHeaderCellDef>
      {{ metadata.title }}
    </th>
    <td mat-cell *matCellDef="let row">
      {{ applyPipe(row[metadata.field], metadata) }}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="listFields; sticky: true"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: listFields"
    class="highline"
    (click)="action(row)"
  ></tr>
</table>
